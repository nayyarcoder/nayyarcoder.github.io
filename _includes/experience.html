<!-- Experience Section -->
<section id="experience" class="py-20 bg-gray-50">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-16">Professional Journey</h2>
        <div class="max-w-3xl mx-auto">
            <div class="space-y-8 relative">
                {% for experience in site.data.experiences %}
                <div class="timeline-item relative pl-16">
                    <div class="absolute left-0 top-0 w-12 h-12 rounded-full bg-purple-500 text-white flex items-center justify-center">
                        <i class="fas {{ experience.icon }} text-xl"></i>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold">{{ experience.title }}</h3>
                            <span class="{% if experience.current %}bg-purple-100 text-purple-800{% else %}bg-gray-100 text-gray-800{% endif %} px-3 py-1 rounded-full text-sm font-medium">
                                {{ experience.status }}
                            </span>
                        </div>
                        <p class="text-gray-600 mb-2">{{ experience.company }}</p>
                        <p class="text-gray-500 text-sm mb-4">{{ experience.period }}</p>
                        <ul class="list-disc pl-5 text-gray-700 space-y-2">
                            {% for achievement in experience.achievements %}
                            <li>{{ achievement }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
