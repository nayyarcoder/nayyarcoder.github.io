<!-- Contact Section -->
<section id="contact" class="py-20 bg-white">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-16">Get In Touch</h2>
        <div class="max-w-4xl mx-auto">
            <div class="bg-gray-50 rounded-lg shadow-lg overflow-hidden">
                <div class="md:flex">
                    <div class="gradient-bg text-white p-8 md:w-1/2">
                        <h3 class="text-2xl font-bold mb-6">Contact Information</h3>
                        <div class="space-y-6">
                            {% for contact in site.data.contact %}
                            <div class="flex items-start">
                                <div class="bg-white bg-opacity-20 p-3 rounded-full mr-4">
                                    <i class="{{ contact.icon }} text-white"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold">{{ contact.type }}</h4>
                                    <p class="text-purple-200">{{ contact.value }}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="mt-12">
                            <h4 class="font-semibold mb-4">Available for:</h4>
                            <div class="flex flex-wrap gap-2">
                                {% for availability in site.data.availability %}
                                <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm">{{ availability }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="p-8 md:w-1/2">
                        <h3 class="text-2xl font-bold mb-6 text-gray-800">Send a Message</h3>
                        <form id="contact-form" action="https://formspree.io/f/{{ site.formspree_id }}" method="POST">
                            <div class="mb-4">
                                <label for="name" class="block text-gray-700 mb-2">Name</label>
                                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div class="mb-4">
                                <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                                <input type="text" id="subject" name="subject" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div class="mb-6">
                                <label for="message" class="block text-gray-700 mb-2">Message</label>
                                <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                            </div>
                            <button type="submit" class="gradient-bg text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition w-full">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
