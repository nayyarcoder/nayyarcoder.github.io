<!-- Projects Section -->
<section id="projects" class="py-20 bg-gray-50">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-16">Featured Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for project in site.data.projects %}
            <div class="project-card bg-white rounded-lg overflow-hidden shadow-md transition duration-300">
                <div class="h-48 {{ project.bg_color }} flex items-center justify-center">
                    <i class="{{ project.icon }} text-6xl {{ project.icon_color }}"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
                    <p class="text-gray-600 mb-4">{{ project.description }}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        {% for tech in project.technologies %}
                        <span class="{{ tech.bg_color }} {{ tech.text_color }} px-2 py-1 rounded text-xs">{{ tech.name }}</span>
                        {% endfor %}
                    </div>
                    {% if project.url %}
                    <a href="{{ project.url }}" class="{{ project.link_color }} font-medium hover:{{ project.hover_color }} transition">View Details â†’</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
